<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Interactive Map with Mapbox</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <style>
        #map { position: absolute; top: 0; bottom: 0; width: 70%; }
        #sidebar { position: absolute; top: 0; right: 0; width: 30%; height: 100%; background-color: #f9f9f9; overflow-y: scroll; padding: 10px; }
        #imageGallery img { max-width: 100%; margin-bottom: 10px; }
        #pdfGallery canvas { max-width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <div id='sidebar'></div>
    <script src="script.js"></script>
</body>
</html>
