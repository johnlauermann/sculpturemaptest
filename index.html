<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

    <div id='map'></div>

    <script src="script.js"></script>

</html>
