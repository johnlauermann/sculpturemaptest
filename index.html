<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 70%;
    }

    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 30%;
      overflow: auto;
      background-color: #f9f9f9;
      padding: 10px;
    }

    .sidebar-content {
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }

    .sidebar-content h3 {
      margin-top: 0;
    }
  </style>
</head>

<body>

  <div id='map'></div>
  <div id='sidebar'></div>

  <script>
    var transformRequest = (url, resourceType) => {
      var isMapboxRequest =
        url.slice(8, 22) === "api.mapbox.com" ||
        url.slice(10, 26) === "tiles.mapbox.com";
      return {
        url: isMapboxRequest ?
          url.replace("?", "?pluginName=sheetMapper&") :
          url
      };
    };

    mapboxgl.accessToken = 'pk.eyJ1IjoiamxhdWVybWEiLCJhIjoiY2xoMHh4anlkMDM4eTNjcXJpZG5idjN5dCJ9.Ph4gYrj6b2Krr3qd0YCfAw'; //Mapbox token 
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/jlauerma/clh0zqnph012k01pa7g6dah4j', // YOUR TURN: choose a style: https://docs.mapbox.com/api/maps/#styles
      center: [-73.963, 40.691], // starting position [lng, lat]
      zoom: 17, // starting zoom
      transformRequest: transformRequest
    });

    $(document).ready(function() {
      $.ajax({
        type: "GET",
        url: 'https://docs.google.com/spreadsheets/d/1iDEE-Xv8c-Kif7pxB2yoPzyPzRTwxVlhiKO2X6cspmk/gviz/tq?tqx=out:csv&sheet=Sheet1',
        dataType: "text",
        success: function(csvData) {
          makeGeoJSON(csvData);
        }
      });

      function makeGeoJSON(csvData) {
        csv2geojson.csv2geojson(csvData, {
          latfield: 'Latitude',
          lonfield: 'Longitude',
          delimiter: ','
        }, function(err, data) {
          map.on('load', function() {
            map.addLayer({
              'id': 'csvData',
              'type': 'circle',
              'source': {
                'type': 'geojson',
                'data': data
              },
              'paint': {
                'circle-radius': 5,
                'circle-color': "#5154CC"
              }
            });

            map.on('click', 'csvData', function(e) {
              var properties = e.features[0].properties;
              var sidebarContent = '<div class="sidebar-content">';
              sidebarContent += '<h3>' + properties.Name + '</h3>';
              sidebarContent += '<img src="' + properties.Media + '" style="max-width:100%;height:auto">';
              sidebarContent += '<p><strong>Artist:</strong> ' + properties.Artist + '</p>';
              sidebarContent += '<p><strong>Year:</strong> ' + properties.Year + '</p>';
              sidebarContent += '</div>';
              document.getElementById('sidebar').innerHTML = sidebarContent;
            });

            map.on('mouseenter', 'csvData', function() {
              map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'csvData', function() {
              map.getCanvas().style.cursor = '';
            });

            var bbox = turf.bbox(data);
            map.fitBounds(bbox, {
              padding: 50
            });
          });
        });
      };
    });
  </script>

</body>

</html>
